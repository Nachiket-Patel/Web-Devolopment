<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>table seven</title>
</head>
<body>
	<table border="5">
		<thead style="color:red;">
			<tr>
				<th>RollNo</th>
				<th>Names</th>
				<th>City</th>
				<th>Marks</th>
			</tr>
		</thead>
		<tbody style="color:blue;">
			<tr>
				<td>1</td>
				<td>AAA</td>
				<td>Pune</td>
				<td>78</td>
			</tr>
			<tr>
				<td>2</td>
				<td>BBB</td>
				<td>Mumbai</td>
				<td>88</td>
			</tr>
			<tr>
				<td>3</td>
				<td>CCC</td>
				<td>Banglore</td>
				<td>97</td>
			</tr>
		</tbody>
		<tfoot style="color:green;">
			<tr>
				<td>4</td>
				<td>DDD</td>
				<td>Hyderabad</td>
				<td>84</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
