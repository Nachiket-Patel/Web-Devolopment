<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>link tags</title>
</head>
<body>
	<p>this will show you link tags</p><br/>
	<a href="https://en.wikipedia.org/wiki/Taj_Mahal">Taj Mahal</a> is indian heritage site.<br/> 
	<img src="Taj.jpg" alt="picture of taj mahal" width="100%">

	<p>now let's see different types of targeting with link</p>
	<p>blank</p>
	<a href="https://en.wikipedia.org/wiki/Taj_Mahal" target="_blank">Taj Mahal</a> is indian heritage site.<br/>
	<p>self</p>
	<a href="https://en.wikipedia.org/wiki/Taj_Mahal" target="_self">Taj Mahal</a> is indian heritage site.<br/>
	<p>parent</p>
	<a href="https://en.wikipedia.org/wiki/Taj_Mahal" target="_parent">Taj Mahal</a> is indian heritage site.<br/>
	<p>top</p>
	<a href="https://en.wikipedia.org/wiki/Taj_Mahal" target="_top">Taj Mahal</a> is indian heritage site.<br/>
</body>
</html>
