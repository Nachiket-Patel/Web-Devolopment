<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm box</title>
</head>
<body>
    <h1>This is heading</h1>
    <p>This is paragraph</p>
    <p>This page is about testing confirmatation box</p>
    <script>
        if(confirm("Are you human?")){
            alert("You are human!");
            document.write("You are human.");
        }
        else{
            alert("You are not human!");
            document.write("You are not human.");
        }

    </script>
</body>
</html>
