<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Const Object</title>
</head>
<body>
    <h1>This is heading</h1>
    <p>This is paragraph</p>
    <h2>JavaScript const</h2>
    <p>Declaring a constant object does NOT make the objects properties unchangeable:</p>
    <p id="demo"></p>
    <p>Now changing properties of color and add owner</p>
    <p id="change"></p>
    <script>
// Create an object:
    const car = {type:"Fiat", model:"500", color:"white"};
    document.getElementById("demo").innerHTML = "Car color is: " + car.color; 
    car.color = "red";
    car.owner = "Johnson";
    document.getElementById("change").innerHTML = "Car owner is: " + car.owner + " car color is: " + car.color;
    </script>

</body>
</html>
