<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>try-catch-throw-finally</title>
</head>
<body>
    <h1>This is heading</h1>
    <p>This is paragraph.</p><br>
    <p>Please input a number between 5 and 10:</p>
    <input type="text" id="demo">
    <button type="button" onclick="myFUN()">Test Input</button>
    <p id="p01"></p>

    <script>
        function myFUN(){
            document.getElementById('p01').innerHTML = "";
            let x = getElementById('demo').value;
            try{
                if(x.trim() == "") throw "is empty";
                if(isNaN(x)) throw "is not a number";
                x = Number(x);
                if(x<5) throw "is too low";
                if(x>10) throw "is too high";
            }
            catch(error){
                document.getElementById('p01').innerHTML = "Input " + error;
            }
            finally{
                document.getElementById('demo').value = "";
            }
        }
        
    </script>
</body>
</html>
