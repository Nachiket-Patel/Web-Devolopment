<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <h1>This is Heading</h1>
    <p>This is paragraph</p>
    <p>this will show you date</p>
    <button onclick="document.getElementById('demo').innerHTML = Date()">show time</button>
    <p id="demo"></p>
    <br/><br/>
    <h2>JavaScript HTML Event</h2>
    <button onclick="this.innerHTML = Date()">Show here</button>
    <br><br><br>
    <script>
        function displayDate(){
            document.getElementById("new").innerHTML = Date();
        }
    </script>
    <p>this is last para.</p>
    <p id="new"></p>
    <button onclick="displayDate()">function date</button>
</body>
</html>
